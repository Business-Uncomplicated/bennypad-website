---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6  px-6">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <h1 class="font-bold text-5xl">{{ title }}</h1>
    </div>
    <article class="prose lg:prose-xl my-4 mx-auto">
        {{ description }}
    </article>
    <form action="">
        <fieldset>
            {% for size in sizes %}
                <label for="{{ size }}">
                    <input type="radio" id="{{ size }}" name="sizes" value="{{ size }}">
                        {{ size }}
                    </label>
                {% endfor %}
            </fieldset>
        </form>
    </div>
