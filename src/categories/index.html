---
layout: categories

---

<section class="mt-15">
    <ul>
        {% for product in collections.products %}
            <li>
                <a href="{{ product.url | url }}" class="text-indigo-500 font-bold text-lg">
                    - {{ product.data.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</section>
